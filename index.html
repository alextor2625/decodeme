<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/CSS" href="styles/cipher-wheel-style.css">
        <link rel="stylesheet" type="text/CSS" href="./styles/typewritter-effect.css">
        <link rel="stylesheet" type="text/CSS" href="styles/style.css">
        

        <title>DecodeME</title>
    </head>
    <body>
        <div id="intro-screen">
            <video autoplay muted loop id="blue_matrix_vid">
                <source src="https://res.cloudinary.com/dt8b5pu9l/video/upload/v1694698467/blue_matrix_koe7qo.mp4" type="video/mp4">
            </video>
            <div id="title"></div>
            <div class="button">
                <button type="button" id="start-button" class="">Start</button>
                <button type="button" id="how-to-play-button" class="">How to play?</button>
            </div>
        </div>
        <div id="how-to-play-screen"></div>
        <div id="game-screen">
            <div id="stats" class="hidden">
                <span id="score">Score: </span>
                <span id="lives">Lives: </span>
                <span id="timer">Timer: </span>
            </div>
            <div id="game-content">
                <div class="hidden" id="cipher-slider">
                    <header>
                        <h1>Decoder</h1>
                        <input type="range" class="slider" name="points" min="0" max="26" value="0">
                      </header>
                      <div class="wheel-outer">
                        <div class="wheel">
                          <input type="text" class="text" value="0">
                          <div class="plaintext">
                            <!-- Generated span elements for plaintext -->
                          </div>
                          <div class="ciphertext">
                            <!-- Generated span elements for ciphertext -->
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div id="end-screen">

        </div>
        <script src="./scripts/dictionary.js"></script>
        <script src="./scripts/decodeme.js"></script>
        <script src="./scripts/cipher-wheel-movement.js"></script>
        <script src="./scripts/cipher-wheel-main.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
