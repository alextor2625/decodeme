<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Decoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Secret Decoder</h1>
    <input type="range" class="slider" name="points" min="0" max="26" value="0">
  </header>
  <div class="wheel-outer">
    <div class="wheel">
      <input type="text" class="text" value="0">
      <div class="plaintext">
        <!-- Generated span elements for plaintext -->
      </div>
      <div class="ciphertext">
        <!-- Generated span elements for ciphertext -->
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="move.js"></script>
</body>
</html>
